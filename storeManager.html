<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Vaccins Re√ßus</title>
    <link rel="stylesheet" href="./assets/storeManager.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- <header class="header">
        <h1><i class="fas fa-syringe"></i> Gestion des Stocks de Vaccins</h1>
        <p>Suivi et gestion des vaccins re√ßus par d√©partement</p>
      </header> -->

      <header class="smart-navbar">
        <div class="nav-left">
          <h2 class="logo">üíâ Vaccination 2025/2026</h2>
        </div>

        <nav class="nav-links" id="navLinks">
          <a href="dashboard.html">Tableau de Bord</a>
          <a href="storeManager.html" class="active">Store Manager</a>
        </nav>

        <div class="nav-right">
          <div class="user-menu">
            <button class="user-btn">
              <i class="fas fa-user-circle"></i>
              <span id="usernameId"></span>
              <i class="fas fa-chevron-down small-icon"></i>
            </button>
            <ul class="dropdown" id="userDropdown">
              <li><a href="#" id="logoutId">D√©connexion</a></li>
            </ul>
          </div>
          <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>

      <main class="main-content" style="margin-top: 50px">
        <section class="table-section">
          <div class="card">
            <div class="card-header">
              <h2><i class="fas fa-list"></i> Inventaire des Vaccins</h2>
              <button class="btn btn-secondary" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Actualiser
              </button>
            </div>
            <div class="card-body">
              <div class="table-container">
                <table class="data-table">
                  <thead>
                    <tr>
                      <th>D√©partement</th>
                      <th>Quantit√© Re√ßue</th>
                      <th>Stock Restant</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                    <!-- Les donn√©es seront charg√©es ici -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal pour augmenter la quantit√© -->
    <div id="quantityModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Augmenter le Stock</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <p>Veuillez saisir la quantit√© √† ajouter :</p>
          <input
            type="number"
            id="addedQuantity"
            placeholder="Quantit√© √† ajouter"
            min="1"
          />
        </div>
        <div class="modal-footer">
          <button id="confirmAdd" class="btn btn-success">Confirmer</button>
          <button id="cancelAdd" class="btn btn-secondary">Annuler</button>
        </div>
      </div>
    </div>

    <script>
      const USER_KEY = "userSession";
      const role = JSON.parse(localStorage.getItem(USER_KEY));

      document.getElementById("usernameId").textContent = role.Etab;
      // Toggle dropdown
      const userBtn = document.querySelector(".user-btn");
      const dropdown = document.querySelector("#userDropdown");
      userBtn.addEventListener("click", () => {
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      });

      // Close dropdown on outside click
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".user-menu")) dropdown.style.display = "none";
      });

      // Toggle mobile menu
      const menuToggle = document.querySelector("#menuToggle");
      const navLinks = document.querySelector("#navLinks");
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("show");
      });
    </script>

    <script type="module" src="./scripts/storeManager.js"></script>
  </body>
</html>
